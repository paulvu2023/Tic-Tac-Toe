<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/011/663/523/small/x-cross-symbol-design-elements-ink-brush-stroke-illustration-line-stroke-element-on-isolated-background-free-png.png">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Paul Vu's Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <button class="square" value="0"></button>
        <button class="square" value="1"></button>
        <button class="square" value="2"></button>
        <button class="square" value="3"></button>
        <button class="square" value="4"></button>
        <button class="square" value="5"></button>
        <button class="square" value="6"></button>
        <button class="square" value="7"></button>
        <button class="square" value="8"></button>
    </div>
    <div class="reset-container">
        <button class="reset">Reset</button>
    </div>
</body>
</html>
